<!DOCTYPE html>
<script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
<link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert</title>
    </head>
<body>

<div class="container">
    <form action="/insert/" method="post" role="form">
        <div class="form-group">
              <label class="control-label">Reddit_id:&nbsp </label>
              <input class="form-control" type="text" name="id">
        </div>
        <div class="form-group">
              <label class="control-label">Text:&nbsp </label>
              <input class="form-control" type="text" name="body">
        </div>
        <div class="form-group">
              <label class="control-label">Subreddit:&nbsp </label>
              <input class="form-control" type="text" name="subreddit">
        </div>
        <div class="form-group">
              <label class="control-label">Author:&nbsp </label>
              <input class="form-control" type="text" name="author">
        </div>
        <div class="form-group">
              <label class="control-label">Ups:&nbsp </label>
              <input class="form-control" type="number" name="ups">
        </div>
        <div class="form-group">
              <label class="control-label">Downs:&nbsp </label>
              <input class="form-control" type="number" name="downs">
        </div>
        <input type="submit" value="提交" class="btn btn-primary ">
            <a href="/index">
                <button class="btn btn-default" type="button" value="返回">返回</button>
            </a>
    </form>
    {% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
    {% endif %}
</div>

</body>
</html>
